<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Chat Bot</title>
		<meta charset="utf-8"/>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<link href="./assets/css/open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet" >
		<link href="./assets/css/chat.css" rel="stylesheet" >
	</head>
	<body>
		<div class="chatbox chatbox--tray chatbox--empty">
			<div class="chatbox__title">
				<h5><a href="#">Polita chat</a></h5>
				<button class="chatbox__title__tray">
					<span></span>
				</button>
				<button class="chatbox__title__close">
					<span>
						<svg viewBox="0 0 12 12" width="12px" height="12px">
							<line stroke="#FFFFFF" x1="11.75" y1="0.25" x2="0.25" y2="11.75"></line>
							<line stroke="#FFFFFF" x1="11.75" y1="11.75" x2="0.25" y2="0.25"></line>
						</svg>
					</span>
				</button>
			</div>
			<div class="chatbox__body">
			</div>
			<form class="chatbox__credentials">
				<div class="form-group">
					<label for="inputName">Nombre:</label>
					<input type="text" class="form-control" id="inputName" required>
				</div>
				<div class="form-group">
					<label for="inputEmail">Correo:</label>
					<input type="email" class="form-control" id="inputEmail" required>
				</div>
				<button type="submit" class="btn btn-success btn-block">Ingresar</button>
			</form>
			<input type="text" id="textMesage" class="chatbox__message" placeholder="Escribe tu pregunta" />
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="./assets/js/chat.js"></script>
	</body>
</html>
